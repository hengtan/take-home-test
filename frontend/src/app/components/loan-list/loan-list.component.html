<h2 class="text-xl font-semibold text-gray-700 mb-2">Loan List</h2>

<div class="overflow-x-auto rounded-lg shadow border border-gray-200">
    <table *ngIf="loans.length > 0; else loading" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Applicant</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Amount</th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Current Balance
            </th>
            <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Status</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let loan of loans" class="hover:bg-gray-50">
            <td class="px-6 py-4 text-sm text-gray-900">{{ loan.applicantName }}</td>
            <td class="px-6 py-4 text-sm text-green-700 font-medium">{{ loan.amount | currency:'USD' }}</td>
            <td class="px-6 py-4 text-sm text-blue-700">{{ loan.currentBalance | currency:'USD' }}</td>
            <td class="px-6 py-4 text-sm">
    <span
            class="px-3 py-1 rounded-full font-semibold text-xs text-white"
            [ngClass]="{
        'bg-yellow-500': loan.status === 'Active',
        'bg-green-600': loan.status === 'Paid' || loan.status === 'Approved',
        'bg-red-500': loan.status === 'Rejected'
      }"
    >
      {{ loan.status }}
    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<nav class="mb-6">
    <a
            routerLink="/"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition duration-150"
    >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>
</nav>
<ng-template #loading>
    <p class="mt-4 text-sm text-gray-500 italic">Loading loans or no records found...</p>
</ng-template>
