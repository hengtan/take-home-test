<div class="space-y-6">
  <h2 class="text-2xl font-bold text-blue-600">Register Loan Payment</h2>

  <form (ngSubmit)="makePayment()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Loan ID</label>
      <input [(ngModel)]="loanId" name="loanId" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Payment Amount</label>
      <input type="number" [(ngModel)]="amount" name="amount" required min="0.01"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Pay
    </button>
  </form>

  <div *ngIf="success" class="text-green-600 font-semibold">Payment registered successfully!</div>
  <div *ngIf="error" class="text-red-600 font-semibold">{{ error }}</div>

  <a routerLink="/" class="inline-block text-blue-600 hover:underline mt-6 text-sm">&larr; Back to Home</a>
</div>
